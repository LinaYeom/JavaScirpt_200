<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(... args) { // 전달 받은 매개변수가 나머지 매개변수 
            // args 는 arguments 가 아니다. 정해지지 않은 수의 매개변수로 배열로 받은것
            // (a,b ...args ) 일경우 a,b를 제외한 args 가 나머지 매개변수인이다.
            // sum(...a, ...b ) , sum(...a,b,c) 는 불가하다 하나의 ...만 존재한다. (끝에서 객체를 { }감싸는 사용은 가능)
            // 마지막 매개변수만 나머지 매개변수로 설정할 수 있다.
            // 또 나머지 매개변수는 array 의 인스턴스 이므로 sort, map, forEach, pop 메소드를 직접 적용할 수 있다. 
            var total = 0;
            for (var i = 0; i < args.length; i++) {
                total += args[i];
                console.log(i+"번째: "+total)
            }
            console.log(args instanceof Array) // 배열이기때문에 true 이다. 
            console.log(sum instanceof Array) // sum에 들어간 값들은 배열이 아니다.
            console.log("-----------")
            

            console.log("-----------")
            console.log(typeof args) // 오브젝트 값의 타입을 반환해주는것
            console.log(typeof sum) // function 
            console.log(args) // 배열로 나오고 
            console.log(sum) // function 으로 나온다. 
            console.log(args.indexOf) // 해당 함수를 직접 호출한 것이다. 
            console.log(args.indexOf(2)) // args의 들어간 배열의 index의 값  
            return total; // 마지막에 리턴되는건 반복문 다 돌고 난 후의 total 값 
        }

        console.log(sum(1, 2, 3)); // sum 은 전달인자이다 그냥 전달한 것. 
        // console.log(args[0]); arguments 와 마찬가지로 스코프 이기 때문에 래퍼렌스 에러 뜬다.
        console.log("--------")

        function sum2(a, b, ...others) { // a와 b 매개변수와 ...others 를 가지고있음 
            var total = a + b;  // 2개의 인자기 때문에 for문을 안거치고 바로 return 한다. 
            console.log("a+b값 = total") // 더 많으면 포문 돌아감 
            for (var i = 0; i < others.length; i++) { // 포문은 function 에서부터 도는게 아니라 for문만 도는것.
                console.log("포문 돌아가요")
                total += others[i];
                console.log(i+"번째: "+total) // 4+10+3 이기 때문에 0번째 17 , 1번째는 17+4 =21 이 된다.  
            }
            return total;
        }

        console.log(sum2(4, 2)); 
        console.log("--------")
        console.log(sum2(4, 10, 3, 4));
    </script>
</body>
</html>
