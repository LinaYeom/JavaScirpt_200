<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var family = {
        'address': 'Seoul',
        members: {},
        addFamily: function(age, name, role) {
            this.members[name] = {
            age: age,
            role: role
            };
        },
        getHeadcount: function() {
            return Object.keys(this.members).length; // 주어진 객체의 속성 이름들을 반복문과 동일한 순서로 순회되는 열거할 수 있는 배열로 반환
            // object.keys(this.배열명).length 는  배열의 길이만큼 순회하여 열거해라.
        }
        };

        family.addFamily(30, 'chloe', 'aunt');
        family.addFamily(3, 'lyn', 'niece');
        family.addFamily(10, 'dangdangi', 'dog');

        var printMembers = function() { //스코프 지역 
            var members = family.members; // 패밀리 멤버스에 접근한다. 
            for (item in members) { // members 의 객체를 순환한다. (속성을 하나씩 접근)
                console.log('name => ' + item + ', role => ' + members[item].role
                + ', age => ' + members[item].age + ', address => ' + family.address);
            }
        };
        printMembers(); // 선언한 함수를 실행한다.

        var members = family.members; // 선언 한다. 
        members['hyun'] = { age: 3, role: 'nephew' }; // 이름을 추가한다. key 가 hyun 이다.
        members.lyn = { age: 5, role: 'niece' }; // 원래 존재하는 속성을 수정할 경우 점으로 접근한다. 
        delete members.chloe; // chloe 속성을 삭제할 경우 
        delete members['dangdangi']; // 대괄도 삭제 가능 
        printMembers();
    </script>
</body>
</html>
