<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = { a: 1, b: 2, c: 30, d: 44, e: 5 };
        console.log(obj)
        console.log(a) // 값 선언이 안되었기 때문에 undefined로 나온다. 
        var { a, c } = obj; // obj 안에서 a를 찾아 a값을 할당해준다.
        console.log("a의 값: "+a) // a 매핑을 해왔기 때문에 1이다.

        console.log(`a >>> ${a}`); // obj 에 있는 1이 나온다.
        console.log(`c >>> ${c}`); // obj 에 있는 30이 나온다.
        // console.log(`b >>> ${b}`); // 에러가 난다. 왜냐면 할당을 해주지 않았기 때문 

        var { a:newA=10, f:newF=5 } = obj;
        console.log(`newA >>> ${newA}`); // newA는 10는 할당되었지만 obj 에서 1을 받았기 때문에 1로 다시 매핑되어 1로 나온다.
        console.log(`newF >>> ${newF}`); // f는 obj 에 없기 때문에 변함 없이 newF에 할당된 값이 들어간다. 그래서 5로 나온다.
        console.log(`a >>> ${a}`); // 변함 없이 a는 1이다.
        console.log(`f >>> ${f}`); // f는 obj 에 값이 없기 때문에 레퍼랜스에러가 뜬다. 
    </script>
</body>
