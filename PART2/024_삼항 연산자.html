<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var condition = 5 > 10; // 작으니까 false 이다. 
        condition ? console.log('Left') : console.log('Right'); // flase 이기때문에 Right 가 출력 
        condition = 11 > 10;
        var result = condition ? ( // 10보다 크기 때문에 true 이다
            console.log("삼항연산식의 첫번째 표현식 입니다."),
            "표현식1"
        ) : (
            console.log("삼항연산식의 두번째 표현식 입니다."),
            "표현식2"
        );
        console.log(result);
    </script>
</body>
</html>
